research_task:
  description: >
    对 {topic} 进行全面深入的研究。确保找到有趣且相关的信息，当前年份为 {current_year}。
  expected_output: >
    一份包含10个要点的列表，列出关于 {topic} 最相关的信息
  agent: researcher

reporting_task:
  description: >
    审查获取的上下文内容，将每个主题扩展为报告的完整章节。确保报告详尽，包含所有相关信息。
  expected_output: >
    一份内容完整的报告，包含主要主题，每个主题都有完整的信息章节。格式为 Markdown，不包含代码块标记 '```'
  agent: reporting_analyst
